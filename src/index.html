<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />

    <title>My Portfolio</title>
  </head>

  <body>
    <nav></nav>
    <header>
      <h1 class="text-center">My portfolio</h1>
    </header>

    <main>
      <section class="section projects" id="projects">
        <div class="section-header">
          <h3>Projects</h3>
        </div>
        <ul class="list project-list">
          <li class="list-item preject-item">
            <article class="card">
              <div class="card-img-container">
                <img
                src="https://repository-images.githubusercontent.com/236536723/96ab3380-4b5f-11ea-91ac-0b22475985ba"
                alt="Doist project preview"
                class="card-img"
              />
              <ul class="card-technologies">
                <li >
                  <figure class="v-center">
                    <img style="width: 50px;" src="/images/css.svg" alt="">
                    <figcaption class="m-l-small">CSS</figcaption>
                  </figure>

              </li>     
              <li>
                <figure class="v-center">
                  <img style="width: 50px;" src="/images/styled-components.png" alt="">
                  <figcaption class="m-l-small">Styled Components</figcaption>
                </figure>
              </li>

              </div>
              <div class="card-description">
                <h3 class="card-title">DOIST</h3>
                <p class="card-text">
                  Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                  Numquam est provident eveniet neque.
                </p>

                </ul>
                <ul class="card-links">
                  <li class="card-link btn">
                    <a href="https://github.com/u-can-do-it/doist" class="btn"
                      >Github
                    </a>
                  </li>
                  <li class="card-link btn">
                    <a href="https://u-can-do-it.github.io/doist/" class="btn"
                      >live
                    </a>
                  </li>
                </ul>
              </div>
            </article>
          </li>
        </ul>
      </section>

      <section class="section about">
        <div class="section-header"></div>
      </section>
    </main>
  </body>
</html>
